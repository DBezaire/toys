<!DOCTYPE html>
<html>
 
<head>
    <title>CSS Transitions!</title>
 
    <style>
        #container {
          width: 100%;
          height: 290px;
          background-color: #EEE;
 
          display: flex;
          align-items: center;
          justify-content: center;
        }
        #hexagon {
          transition: transform 1.2s;
        }
        #hexagon:hover {
          transform: rotate(30deg) scale3d(1.2, 1.2, 1) translate(200px, 100px);
        }
    </style>
</head>
 
<body>
  <h1>Hover to move</h1>
  <div id="container">
    <img id="hexagon" src="https://www.kirupa.com/images/hexagon.svg"/>
  </div>
</body>
 
</html>
